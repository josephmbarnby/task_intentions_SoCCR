name: Node.js CI

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
    - name: Setup Node âš™ï¸
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Install ğŸš¦
      run: yarn
    - name: Build ğŸ”¨
      run: yarn build:task

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
    - name: Setup Node âš™ï¸
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Install ğŸš¦
      run: yarn
    - name: Test ğŸ§ª
      run: yarn test:task

  style:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
    - name: Setup Node âš™ï¸
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Install ğŸš¦
      run: yarn
    - name: Style ğŸ’…
      run: yarn lint:task