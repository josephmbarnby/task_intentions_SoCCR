name: Task release

on:
  push:
    tags:
      - v*

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install ğŸš¦
        run: yarn
      - name: Build ğŸ”¨
        run: cd client && yarn build:client
      - name: Package ğŸ“¦
        run: cd client && yarn pack
      - name: Release ğŸ‰
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          files: |
            ./client/**/*.tgz
